<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style/CSS/global.css">
    <link rel="stylesheet" href="../style/CSS/onetoten.css">
    <title>Lucky38</title>
</head>
<body>
<div class="navbar">
    <div class="nav-hamburger">
        <button><img src="../img/hamburger.svg" alt="nav-hamburger"></button>
    </div>
    <div class="nav-close">
        <button><img src="../img/close.svg" alt="nav-close"></button>
    </div>
    <nav class="row-sm col">
        <div class="col nav-items">
            <a href="./main.html">Main</a>
            <a href="./quiz.html">Quiz</a>
            <div class="dropdown">
                <div class="dropdown-button">
                    <button>Games</button>
                    <img src="../img/dropdown-arrow.svg" alt="dropdown-arrow">
                    <img src="../img/dropdown-arrow-hover.svg" alt="dropdown-arrow">
                </div>
                <div class="dropdown-content">
                    <a href="./onetoten.html">1 to 10</a>
                    <a href="./roulette.html">Roulette</a>
                </div>
            </div>
            <div class="games-invisible">
                <h2>Games</h2>
                <a href="./onetoten.html">1 to 10</a>
                <a href="./roulette.html">Roulette</a>
            </div>
        </div>
        <div class="col-xl-2 logo">
            <img src="../img/logo.png" alt="logo">
        </div>
        <div class="col balance">
            <p class="money"></p>
            <img src="../img/cap.png" alt="cap">
        </div>
    </nav>
</div>
<main>
    <div class="one-to-ten">
        <h1>1 to 10</h1>
        <div class="bet">
            <p>На какое число вы хотите поставить?</p>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>10</button>
            </div>
            <p>Сколько вы хотите поставить?</p>
            <input class="user-bet" type="text" placeholder="Your bet">
        </div>
        <button class="play-button">Play</button>
        <div class="check"></div>
    </div>
</main>
<footer>
    <p>By Hokitoru</p>
    <a href="https://vk.com/hokitoru">VK</a>
</footer>
