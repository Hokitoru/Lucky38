<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/CSS/global.css">
    <link rel="stylesheet" href="../style/CSS/quiz.css">
    <title>Lucky38</title>
</head>
<body>
<div class="navbar">
    <div class="nav-hamburger">
        <button><img src="../img/hamburger.svg" alt="nav-hamburger"></button>
    </div>
    <div class="nav-close">
        <button><img src="../img/close.svg" alt="nav-close"></button>
    </div>
    <nav class="row-sm col">
        <div class="col nav-items">
            <a href="./main.html">Главная</a>
            <a href="./quiz.html">Работа</a>
            <div class="dropdown">
                <div class="dropdown-button">
                    <button>Games</button>
                    <img src="../img/dropdown-arrow.svg" alt="dropdown-arrow">
                    <img src="../img/dropdown-arrow-hover.svg" alt="dropdown-arrow">
                </div>
                <div class="dropdown-content">
                    <a>1 to 10</a>
                    <a>Roulette</a>
                </div>
            </div>
            <div class="games-invisible">
                <h2>Games</h2>
                <a href="#">1 to 10</a>
                <a href="#">Roulette</a>
            </div>
        </div>
        <div class="col-xl-2 logo">
            <img src="../img/logo.png" alt="logo">
        </div>
        <div class="col balance">
            <p class="money">100</p>
            <img src="../img/cap.png" alt="cap">
        </div>
    </nav>
</div>
<main>
    <div class="quiz">
        <h1>Quiz</h1>
        <div class="question"></div>
        <div>
            <input class="user-answer" type="text" placeholder="Your answer">
            <div>
                <button class="accept-answer">Accept</button>
                <button class="next-question">Next</button>
            </div>
        </div>
        <div class="check-answer"></div>
    </div>
</main>
<footer>
    <p>By Hokitoru</p>
    <a href="https://vk.com/hokitoru">VK</a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script type="module" src="../script/navbar.js"></script>
<script type="module" src="../script/quiz.js"></script>
</body>
</html>
